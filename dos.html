<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GIT HUB 2da PAG</title>
</head>
<body>
    <h1>Formulario empresarial</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        

        <label for="name">Nombre: </label>
        <input type="text" name="name" id="name">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email"> <br>

        <label for="ape">Apellido: </label>
        <input type="text" name="ape" id="ape">
        <label for="foto">Foto personal: </label>
        <input type="file" name="foto" id="foto"> <br>

        <label for="dni">DNI :</label>
        <input type="text" name="dni" id="dni">
        <label for="passw">Contraseña: </label>
        <input type="password" name="password" id="passw"><br>

        
        <label>Experiencia laboral: </label><br>
        <label for="expS">SI</label>
        <input type="radio" name="sino" value="Si" id="expS" checked><br>
        <label>¿Cual?: </label>
        <textarea rows="6" cols="18" name="text" id="area"></textarea><br>
        <label for="expN">NO</label>
        <input type="radio" name="sino" value="No" id="expN"> <br>


        <label>Nivel de ingles: </label><br>
        <label for="alto">Alto</label>
        <input type="radio" name="niv" value="alto" id="alto"> <br>
        <label for="medio">Medio</label>
        <input type="radio" name="niv" value="medio" id="medio" checked><br>
        <label for="bajo">Bajo</label>
        <input type="radio" name="niv" value="bajo" id="bajo"><br>
        <label for="sin">Sin estudios</label>
        <input type="radio" name="niv" id="sin"><br>

        <label for="acepto">Acepto las políticas de la empresa</label>
        <input type="checkbox" name="acepto" value="si" id="acepto" checked> <br>

        <input type="submit" name="subir" id="subir" value="SUBIR">
        <input type="submit" name="redo" id="redo" value="Reintentar">
    </form>
</body>
</html>
